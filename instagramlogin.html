<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      border: 1px solid #dbdbdb;
      width: 350px;
      padding: 40px;
      text-align: center;
    }
    .login-container img {
      width: 175px;
      margin-bottom: 30px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .login-container .divider::before,
    .login-container .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }
    .login-container .divider span {
      margin: 0 10px;
      color: #8e8e8e;
    }
    .login-container .signup-link {
      margin-top: 20px;
      font-size: 14px;
    }
    .login-container .signup-link a {
      color: #0095f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo.png" alt="Instagram Logo" />
    <input type="text" placeholder="Phone number, username, or email" />
    <input type="password" placeholder="Password" />
    <button>Log In</button>
    <div class="divider"><span>OR</span></div>
    <p><a href="#" style="color:#385185; font-weight: bold;">Log in with Facebook</a></p>
    <p style="font-size: 12px;"><a href="#" style="color: #00376b;">Forgot password?</a></p>
    <div class="signup-link">
      Don't have an account? <a href="#">Sign up</a>
